<!DOCTYPE html>
<html>
<head>
  <style>
    body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://cdn.glitch.global/325e2a4a-c11d-4cdd-ac23-467e5b69b5a3/house-3.gif?v=1690012032533');
            background-size: 100% 100%;
            background-repeat: no-repeat;
    }
    form {
      margin: 20px auto;
      max-width: 400px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    center {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>
    <br />
    <form action="/predict" method="post">
      No. of BHK interested in :
      <input type="number" name="BHK" placeholder="enter no." required /><br />

      No. of bathrooms required :
      <input type="number" name="Bathroom" placeholder="enter no." required /><br />

      Parking space required :
      <input type="number" name="Parking" placeholder="enter no. of vehicles" required /><br />

      Enter price per sqft:
      <input type="number" name="Per_Sqft" placeholder="enter amount" required /><br />

      Furnishing required:
      <input type="number" name="Furnishing" placeholder="enter" required /><br />
<center>
  <input type="submit" value="Predict" /></center>
    </form>
    {% if data1 is defined %}
    <center>Rs. {{ data1 }} -/ only</center>
{% endif %}
  </h2>
</body>
</html>
